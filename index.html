<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Church Links</title>

  <!-- Change this later to your logo -->
  <link rel="icon" href="logo.png" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      max-width: 600px;
      width: 100%;
      padding: 30px;
      text-align: center;
    }

    img.logo {
      max-width: 200px;
      margin-bottom: 20px;
    }

    h1 {
      margin-bottom: 30px;
    }

    a.button {
      display: block;
      background: #2563eb;
      color: white;
      text-decoration: none;
      padding: 20px;
      margin: 15px 0;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    a.button:hover {
      background: #1e40af;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Optional logo -->
    <!-- Upload logo.png to the repo to use this -->
    <!-- <img src="logo.png" alt="Church Logo" class="logo"> -->

    <h1>Welcome</h1>

    <a class="button" href="https://forms.gle/XXXX" target="_blank">
      Weekly Attendance
    </a>

    <a class="button" href="https://forms.gle/XXXX" target="_blank">
      Prayer Requests
    </a>

    <a class="button" href="https://forms.gle/XXXX" target="_blank">
      Event Sign-Up
    </a>

  </div>
</body>
</html>
